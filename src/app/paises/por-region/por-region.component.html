<h3 class="animate__animated animate__bounce">Buscar por región: <strong>{{ regionActiva | titlecase }}</strong></h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" 
                class="button mr-1  btn-primary animate__animated animate__bounce"
                [class]="getClaseCSS(region) " 
                (click)="activarRegion(region); buscar(regionActiva)"
        > 
            {{region | titlecase}}
        </button>
    </div>

</div>
<hr>
<app-tabla [paises]="paises"></app-tabla>
