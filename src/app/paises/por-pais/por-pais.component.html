<h2>Por Pa√≠s</h2>

<hr>

<div class="row">
    <div class="col">   
        <app-textinput (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event )"placeholder='Buscar Pais...'></app-textinput>     
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" routerLink="/pais/{{this.pais.alpha2Code}}">{{pais.name | titlecase}} </a>
    </li>
</ul>

<hr>
 
<div *ngIf="hayError" class="alert alert-danger">
    Error.  No se ha encontrado el pais "{{termino}}"
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>
